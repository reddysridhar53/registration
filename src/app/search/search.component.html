<div class="search-results">
    <div class="header">
        <a [routerLink]="['/']" routerLinkActive="router-link-active">Go Back</a>
    </div>
    <div class="content">
        <form [formGroup]="detailsForm" (ngSubmit)="updateDetails()">
            <div class="form-group">
                <div class="key">WWID:</div>
                <input class="value" formControlName="WWID" />
            </div>
            <div class="form-group">
                <div class="key">Name:</div>
                <input class="value" formControlName="name" />
            </div>
            <div class="form-group">
                <div class="key">Business Unit:</div>
                <input class="value" formControlName="businessUnit" />
            </div>
            <div class="form-group">
                <div class="key">Delegate ID:</div>
                <input class="value" formControlName="delegateID" />
            </div>
			 <div class="form-group">
                <div class="key">Country Code:</div>
                <input class="value" formControlName="countryCode" />
            </div>
			 <div class="form-group">
                <div class="key">Employee Type:</div>
                <input class="value" formControlName="employeeType" />
            </div>
            <div class="form-group">
                <div class="key">Booth Name</div>
                <select formControlName="boothID" (change)="changeBooth($event.target.value)">
                    <option value="">Choose booth name</option>
                    <option *ngFor="let booth of boothKeys" [value]="booth">
                        {{booth}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <div class="key">Activities</div>
                <div class="activity-value">
                    <div *ngFor="let activity of activities" class="activity">
                        <label for="activity-{{activity.value}}">
                            <input type="checkbox" id="activity-{{activity.value}}" [value]="activity.value"
                                (change)="changeActivity($event.target.value)" 
                            />
                            {{activity.label}}
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn primary" [ngClass]="{'disabled': detailsForm.invalid}">
                <span *ngIf="!loading">update</span>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </button>
        </form>
    </div>
</div>
<div class="chart-container">
    <h2>Booth vs Activity</h2>
    <div class="chart">
        <canvas baseChart 
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [chartType]="barChartType">
        </canvas>
    </div>
</div>
